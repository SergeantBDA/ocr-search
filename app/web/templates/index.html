<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OCR+FINDING</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    .row { display:flex; gap:8px; }
    input[type="text"] { flex:1; padding:8px; }
    button { padding:8px 12px; }
    .doc { margin-bottom:12px; padding-bottom:8px; border-bottom:1px solid #eee; }
    .muted { color:#666; }
    #modal { margin-top:12px; }
    .chooser { display:flex; gap:8px; align-items:center; }
  </style>
</head>
<body>
  <h1>Извлечение текста (OCR) и поиск документов</h1>

  <!-- Поиск -->
  <form hx-get="/search" hx-target="#results" hx-swap="innerHTML" hx-indicator="#spinner">
    <div class="row">
      <input type="text" name="q" placeholder="Введите запрос..." required />
      <button type="submit">Поиск</button>
    </div>
  </form>

  <hr />

  <!-- Загрузка -->
  <form id="uploadForm"
        hx-post="/upload"
        hx-target="#results"
        hx-swap="afterbegin"
        hx-encoding="multipart/form-data"
        hx-indicator="#spinner"
        method="post"
        enctype="multipart/form-data">	
    <div class="chooser">
      <input type="file" name="files" multiple accept="image/*,application/pdf" />
      <button type="submit">Запустить OCR</button>
    </div>
  </form>

  <hr />
  <!-- Индикатор загрузки -->
  <div id="spinner" style="display:none;">Загрузка...</div>

  <div id="results">
    <div class="muted">Результаты появятся здесь.</div>
  </div>

</body>
</html>
