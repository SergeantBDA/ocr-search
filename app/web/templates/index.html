<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OCR — Поиск и загрузка</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    .row { display:flex; gap:8px; }
    input[type="text"] { flex:1; padding:8px; }
    button { padding:8px 12px; }
    .doc { margin-bottom:12px; padding-bottom:8px; border-bottom:1px solid #eee; }
    .muted { color:#666; }
    #modal { margin-top:12px; }
    .chooser { display:flex; gap:8px; align-items:center; }
    .file-input { padding:8px; border:1px dashed #ccc; border-radius:6px; background:#fafafa; }
  </style>
</head>
<body>
  <h1>OCR — Поиск и загрузка документов</h1>

  <!-- Поисковая форма (HTMX) -->
  <form hx-get="{{ request.url_for('search') }}" hx-target="#results" hx-swap="innerHTML">
    <div class="row" style="max-width:720px;">
      <input type="text" name="q" placeholder="Введите запрос..." value="{{ q | default('') }}" />
      <button type="submit">Поиск</button>
    </div>
  </form>

  <hr />

  <!-- Универсальная форма: выбрать каталог (webkitdirectory) или файлы -->
  <form id="uploadForm"
        hx-post="{{ request.url_for('upload') }}"
        hx-target="#results"
        hx-swap="afterbegin"
        hx-encoding="multipart/form-data"
        method="post"
        enctype="multipart/form-data"
        style="margin-bottom:18px; max-width:720px;">
    <div class="chooser">
      <label class="file-input" for="files">Выбрать каталог или файлы</label>
      <input type="file" id="files" name="files" multiple webkitdirectory directory style="display:inline-block;" />
      <button type="submit">Загрузить</button>
    </div>
    <div style="margin-top:8px; color:#666; font-size:13px;">
      Вы можете выбрать папку целиком (Chrome/Edge поддерживают) или несколько файлов. В браузерах, где webkitdirectory не поддержан, используйте множественный выбор файлов.
    </div>
  </form>

  <hr />

  <!-- Результаты (обновляются HTMX) -->
  <div id="results">
    <div class="muted">Результаты появятся здесь. Выполните поиск или загрузите документы.</div>
  </div>
</body>
</html>
