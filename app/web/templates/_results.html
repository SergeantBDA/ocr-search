{% if items %}
  {% for d in items %}
    <div class="doc">
      <strong>
        {% if d.link %}
          <a href="{{ d.link }}">{{ d.filename }}</a>
        {% else %}
          {{ d.filename }}
        {% endif %}
      </strong>
      {% if d.snippet %}
        <p>{{ d.snippet | safe }}</p>
      {% endif %}
      <div style="font-size:12px;color:#666;">id: {{ d.id }}</div>
    </div>
  {% endfor %}
{% else %}
  <div class="muted">Ничего не найдено.</div>
{% endif %}
