{% extends "_layout.html" %}
{% block content %}
<div class="auth-shell">
  <div class="card auth-card" role="main" aria-labelledby="login-title">
    <h1 id="login-title">Вход</h1>
    {% if error %}
      <div class="error" role="alert">Неверный Email или пароль.</div>
    {% endif %}
    <!-- Обычная форма: браузер сам отправит POST, получит Set-Cookie и follow-redirect -->
    <form id="login-form" action="auth/login-web" method="post" class="field">
      <div class="field">
        <label for="login-email">Email</label>
        <input id="login-email" name="username" type="email" required autocomplete="email">
      </div>

      <div class="field">
        <label for="login-pass">Пароль</label>
        <input id="login-pass" name="password" type="password" required autocomplete="current-password">
      </div>

      <div>
        <button class="btn" type="submit">Войти</button>
      </div>
    </form>

    <div id="login-errors" class="error" role="alert" aria-live="polite"></div>

    <p class="muted" style="margin-top:12px;">Нет аккаунта? <a href="{{ request.url_for('register_page').path }}">Зарегистрироваться</a></p>
  </div>
</div>
{% endblock %}
