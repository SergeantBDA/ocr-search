{% extends "_layout.html" %}
{% block content %}
<div class="card">
  <h2>Настройки</h2>

  <form hx-post="{{ request.url_for('set_documents_dir') }}" hx-target="#modal" hx-swap="innerHTML" class="field">
    <div class="field">
      <label for="documents_dir">Каталог с документами (полный путь)</label>
      <input id="documents_dir" type="text" name="documents_dir" value="{{ documents_dir | default('') }}" placeholder="D:\DATA\Docs" />
    </div>

    <div style="margin-top:8px;">
      <button class="btn" type="submit">Проверить и сохранить</button>
      <button class="btn" type="button" onclick="document.getElementById('modal').innerHTML='';">Закрыть</button>
    </div>

    {% if message %}
      <div class="muted" style="margin-top:8px;">{{ message }}</div>
    {% endif %}
  </form>
</div>
{% endblock %}
